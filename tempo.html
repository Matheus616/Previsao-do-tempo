<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="caixa-maior">

        <input class="input-cidade" placeholder=" Digite a cidade">

        <button onclick=" CliqueiNoBotão()">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg" alt="">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="temp">28° graus</p>

            <div class="caixa-menor">
                <img class="icone"
                    src="https://openweathermap.org/img/wn/04n.png">
                <p class="Névoa">Névoa</p>
            </div>
            <p class="Umidade">Umidade: 70%</p>
        </div>
    </div>
</body>
<script src="scrips.js"></script>

</html>
